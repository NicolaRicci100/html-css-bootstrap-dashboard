<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap-dashboard</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">  <!-- BOOTSTRAP -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"> <!-- BOOTSTRAP ICONS -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <div class="container-fluid">
                <div class="d-flex gap-1 align-items-center" id="my-nav-bar">
                    <div>
                        <img class="d-lg-none my-logo" src="img/mobile-logo.png" alt="logo boolean">
                        <img class="d-none d-lg-block" src="img/logo.svg" alt="logo boolean con scritta">
                    </div>
                    <div class="flex-grow-1">
                        <form class="container-fluid">
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-search"></i>
                                </span>
                                <input type="text" class="bg-light form-control" type="search" aria-label="Search" placeholder="Prova a cercare: Lezioni di Laravel">
                            </div>
                        </form>
                    </div>
                    <div class="d-flex gap-2">
                        <a class="d-none d-lg-block" href="#">
                            <i class="text-secondary bi bi-list-ul"></i>
                        </a>
                        <a class="d-none d-lg-block" href="#">
                            <i class="text-secondary bi bi-question-circle-fill"></i>
                        </a>
                        <a class="d-none d-lg-block" href="#">
                            <i class="text-secondary bi bi-three-dots-vertical"></i>
                        </a>
                        <a href="#">
                            <i class="text-warning bi bi-bell-fill"></i>
                        </a>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="d-flex">
                <div id="my-side-bar" class="d-flex flex-column justify-content-between align-items-center">
                    <div class="mt-4 d-flex flex-column">
                        <a class="m-2" href="#">
                            <i class="bi bi-house-door-fill"></i>
                            <span class="ms-2 d-none d-lg-inline">Home</span>
                        </a>
                        <a class="m-2" href="#">
                            <i class="bi bi-bar-chart-steps"></i>
                            <span class="ms-2 d-none d-lg-inline">Stats</span>
                        </a>
                        <a class="m-2" href="#">
                            <i class="bi bi-bar-chart-fill"></i>
                            <span class="ms-2 d-none d-lg-inline">Signals</span>
                        </a>
                    </div>
                    <div class="mb-4 d-flex flex-column">
                        <a class="m-2" href="#">
                            <i class="bi bi-gear-fill"></i>
                            <span class="ms-2 d-none d-lg-inline" href="#">Admin</span>
                        </a> 
                    </div>
                </div>
                <div id="my-main-content" class="debug">
                    <section class="my-first-section container-fluid bg-primary text-light"> <!-- Prima sezione interna -->
                        <div class="row gy-3 py-3 row-cols-1 row-cols-md-3">
                            <div class="col order-md-1 col-lg-3 d-lg-flex justify-content-end align-items-center">
                                <span class="my-small-font">Nuovo Studente</span>
                                <i class="bi bi-plus-square align-middle ms-2"></i>
                            </div>
                            <div class="col col-lg-6">
                                <div class="d-flex align-items-center">
                                    <h3>Boolean</h3>
                                    <span class="badge rounded-pill text-white text-bg-dark bg-opacity-25 mx-1">Piano blaze</span>
                                </div>
                                <span class="badge rounded-pill text-white text-bg-dark bg-opacity-25">3 app</span>
                                &#187;
                                <span class="badge rounded-pill text-white text-bg-dark bg-opacity-25 d-lg-none">+</span>
                                <span class="badge rounded-pill text-white text-bg-dark bg-opacity-25 d-none d-lg-inline">Boolean mobile app</span>
                                <span class="badge rounded-pill text-white text-bg-dark bg-opacity-25 d-none d-lg-inline">Boolean web app</span>
                                <span class="badge rounded-pill text-white text-bg-dark bg-opacity-25 d-none d-lg-inline">Boolean blog app</span>
                            </div>
                            <div class="col col-lg-3">
                                <div>
                                    <span class="my-small-font">Studenti online negli ultimi 30 minuti</span>
                                    <h3>125</h3>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </main>
    </body>
</html>
